<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded PDF</title>
  
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #pdfContainer {
      width: 80%; /* Đặt chiều rộng của container */
      height: 80%; /* Đặt chiều cao của container */
    }
    #pdfEmbed {
      width: 100%;
      height: 100%;
    }
  </style>

</head>
<body>
  <div id="pdfContainer">
    <embed id="pdfEmbed" type="application/pdf">
  </div>
</body>
</html>
