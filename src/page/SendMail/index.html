<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: "Arial", sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    .form-group textarea {
      height: 100px;
    }
    .form-group input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
    <div class="container">
        <h2>Gửi Email</h2>
        <form id="mail-form">
          <div class="form-group">
            <label for="email">Email của bạn:</label>
            <input type="text" id="email" name="email" required>
            <div id="email-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" >
            <input type="checkbox" id="show-password">
            <div id="password-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="recipient">Email người nhận:</label>
            <input type="text" id="recipient" name="recipient" >
            <div id="recipient-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="subject">Chủ đề:</label>
            <input type="text" id="subject" name="subject" >
            <div id="subject-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" ></textarea>
            <div id="message-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <label for="question-range">Số câu hỏi:</label>
            <input type="text" id="question-range" name="question-range" placeholder="Ví dụ: 1-27" >
            <div id="question-range-error" class="error-message"></div>
          </div>
          <div class="form-group">
            <input type="submit" value="Gửi Email">
          </div>
        </form>

  <script src="../../renderer/sendMail.js"></script>
  </body>
</html>
